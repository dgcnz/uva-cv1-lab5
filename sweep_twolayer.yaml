# sweep.yaml
program: train_sweep.py
method: grid
metric:
  name: f1
  goal: maximize
parameters:
  dataset:
    value: cifar100
  model:
    values: [twolayernet, twolayernetdeep]
  hidden_size:
    values: [120, 160, 240]
  max_epochs:
    value: 30
  step_size:
    value: 7
  gamma:
    value: 0.1 
  lr:
    value: 0.001
  momentum:
    value: 0.9